    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpE3P5p8qmjqrCpWkCO_GByLLGN6T0d8Q",
            authDomain: "digimap-6e7b3.firebaseapp.com",
            databaseURL: "https://digimap-6e7b3-default-rtdb.firebaseio.com",
            projectId: "digimap-6e7b3",
            storageBucket: "digimap-6e7b3.appspot.com",
            messagingSenderId: "822609711769",
            appId: "1:822609711769:web:a7f3ecd060611d9e771e08",
            measurementId: "G-9XC69NPN35"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Check for session token on page load
        const sessionToken = sessionStorage.getItem("sessionToken");
        if (!sessionToken) {
            // If no session token, redirect to login page
            window.location.href = "login.html";
        } else {
            // If session token exists, verify user and fetch assigned file
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const uid = user.uid;
                    const dbRef = ref(database);
                    const snapshot = await get(child(dbRef, `users/${uid}/assignedFile`));

                    if (snapshot.exists()) {
                        const assignedFileURL = snapshot.val();
                        // Optionally, redirect to assigned file if needed
                        // window.location.href = assignedFileURL;
                    } else {
                        alert("No assigned file found for this user.");
                    }
                } else {
                    window.location.href = "https://test.mustafapro.com/login.html";
                }
            });
        }

        // Clear session token on reload or new tab
        window.addEventListener("beforeunload", () => {
            sessionStorage.removeItem("sessionToken");
        });
    </script>
