<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Link to Google Fonts for Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">

  <style media="screen">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }
    .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    .login-container {
      height: 520px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      text-align: center;
    }
    .login-container h2 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
      color: #ffffff;
    }
    .login-container label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }
    .login-container input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
      color: #e5e5e5;
    }
    .login-container button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    .loading {
      display: none; /* Hidden by default */
      color: #ffffff;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>

<script type="module">
  // Firebase imports and initialization
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpE3P5p8qmjqrCpWkCO_GByLLGN6T0d8Q",
    authDomain: "digimap-6e7b3.firebaseapp.com",
    databaseURL: "https://digimap-6e7b3-default-rtdb.firebaseio.com",
    projectId: "digimap-6e7b3",
    storageBucket: "digimap-6e7b3.appspot.com",
    messagingSenderId: "822609711769",
    appId: "1:822609711769:web:a7f3ecd060611d9e771e08",
    measurementId: "G-9XC69NPN35"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);


async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMessageElement = document.getElementById("error-message");
    const loadingIndicator = document.getElementById("loading");
    const loginButton = document.querySelector("button");

    loadingIndicator.style.display = "block";
    loginButton.disabled = true;

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        const dbRef = ref(database);
        const snapshot = await get(child(dbRef, `users/${uid}/assignedFile`));

        if (snapshot.exists()) {
            const assignedFileURL = snapshot.val();
            sessionStorage.setItem("sessionToken", uid); // Set session token

            // Set token to expire after 30 minutes
            setTimeout(() => {
                sessionStorage.removeItem("sessionToken"); // Remove token after 30 minutes
            }, 30 * 60 * 1000); // 30 minutes in milliseconds

            window.location.href = assignedFileURL; // Redirect to assigned file
        } else {
            errorMessageElement.textContent = "No file assigned to this user.";
            errorMessageElement.style.display = "block";
        }
    } catch (error) {
        errorMessageElement.textContent = "Login failed: " + error.message;
        errorMessageElement.style.display = "block";
    } finally {
        loadingIndicator.style.display = "none";
        loginButton.disabled = false;
    }
}
document.addEventListener("DOMContentLoaded", () => {
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    emailInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            login();
        }
    });

    passwordInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            login();
        }
    });
});


  window.login = login;
</script>


</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="login-container">
    <h2>Login Here</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div id="loading" class="loading">Logging in, please wait...</div>
    <div id="error-message" class="error-message" style="color: red;"></div>
  </div>
</body>
</html>
